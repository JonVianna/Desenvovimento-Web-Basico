<!DOCTYPE html>
<html>
    <head>
        <title> 
            Listas 
        </title>
    </head>
    <body>
        <ol>
            <!-- formação de lista ordenada -->
            <li>
                Item 1
            </li>
            <li>
                Item 2
            </li>
            <li>
                Item 3
            </li>
        </ol>
    
        <ul>
            <!-- formação de lista não ordenada -->
            <li>
                Item 1
            </li>
            <li>
                Item 2
            </li>
            <li>
                Item 3
            </li>
        </ul>
        
        <dl>
            <!-- Definição de lista com descrição de cada item -->
            <dt>Segunda-feira</dt>
            <dd>Desenvolvimento Web Básico</dd>

            <dt>Terça-feira</dt>
            <dd>EAD</dd>

            <dt>Quarta-feira</dt>
            <dd>Desenvolvimento de Software Básico</dd>

            <dt>Quinta-feira</dt>
            <dd>EAD</dd>

            <dt>Sexta-feira</dt>
            <dd>Extensão</dd>
        </dl>

        <ul>
            <!-- Definindo lista com a referência de página -->
            <li>
               <a href="um.html">Página 1</a>
            </li>
            <li>
                <a href="dois.html">Página 2</a>
            </li>
            <li>
                <a href="tres.html">Página 3</a>
            </li>
        </ul>


    </body>    
</html>
